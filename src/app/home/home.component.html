<div class="container">
  <div class="main">
    <app-home-tag></app-home-tag>
    <app-categories></app-categories>
    <div style="padding: 1rem">
      <app-home-discover></app-home-discover>
      <app-home-products-slider
        [fn]="fetchSellers()"
        [title]="'Amazon Top Sellers'"
      ></app-home-products-slider>
      <app-home-products-slider
        [fn]="fetchCareProducts()"
        [title]="'Top Beauty & Personal Care products'"
      >
      </app-home-products-slider>
      <app-categories-bottom></app-categories-bottom>
      <app-home-products-slider
        [fn]="fetchData('Must have Wireless products')"
      ></app-home-products-slider>
      <app-home-products-slider
        [fn]="fetchData('Stuffed Animals & Toys under $10')"
      ></app-home-products-slider>
      <app-home-products-slider
        [fn]="fetchData('Best Sellers in Baby')"
      ></app-home-products-slider>
      <app-home-products-slider
        [fn]="fetchData('Our favorite Toys')"
      ></app-home-products-slider>
      <app-home-products-slider
        [fn]="fetchData('Home DÃ©cor Under $20')"
      ></app-home-products-slider>
    </div>
  </div>
  <div style="position: relative; top: 2rem">
    <app-home-ebooks></app-home-ebooks>
    <app-back-to-top></app-back-to-top>
  </div>

  <app-footer></app-footer>
</div>

<div class="mcontainer">
  <img
    style="width: 100%"
    src="https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Events/2021/NYNY/Karu_mHero_NYNY_en_US._SX828_CB412256578_.png"
    alt="img"
  />
  <div style="height: 0.4rem; width: 100%; background-color: #d5dbdb"></div>
  <img
    style="width: 100%; min-height: 5.4rem"
    src="https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Karu/2019/June/Karu_Marketplace_Stripe_IN_en_US_2._SX414_CB462059860_.jpg"
    alt="img"
  />
  <div style="height: 0.4rem; width: 100%; background-color: #d5dbdb"></div>
  <div style="padding: 1rem">
    <p style="font-size: 1.2rem">Sign in for the best experience</p>
    <button style="margin-bottom: 0.8rem" routerLink="signin" class="btn">
      Sign in
    </button>
    <a style="margin-top: 1rem" class="link" routerLink="register"
      >Create an account</a
    >
  </div>
  <div style="height: 0.4rem; width: 100%; background-color: #d5dbdb"></div>
  <img
    src="https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Karu/2020/May/Hero/Karu_mHero_Home_v2_en_US._SX414_CB431436858_.jpg"
    style="width: 100%"
    alt="img"
  />
  <div style="height: 0.4rem; width: 100%; background-color: #d5dbdb"></div>
  <img
    src="https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Karu/2020/May/Hero/Karu_mHero_PC_v2_en_US._SX414_CB431272285_.jpg"
    style="width: 100%"
    alt="img"
  />
  <div style="height: 0.4rem; width: 100%; background-color: #d5dbdb"></div>
  <div style="padding: 1rem">
    <p style="font-size: 1.2rem">Deal of the Day</p>
    <div style="display: flex; justify-content: center; margin: 2rem 0">
      <img [src]="deal?.image" style="width: 50%; margin: auto" alt="img" />
    </div>
    <p
      style="
        white-space: nowrap;
        padding-right: 1rem;
        overflow-x: scroll;
        font-size: 14px;
        opacity: 0.7;
      "
    >
      {{ deal?.description }}
    </p>
    <p style="font-weight: 550">
      $ {{ deal?.minPrice }} - $ {{ deal?.maxPrice }}
    </p>
    <p style="font-weight: 550">Ends in</p>
    <a style="margin-top: 1rem" class="link" routerLink="/">See all deals</a>
  </div>
  <div style="height: 0.4rem; width: 100%; background-color: #d5dbdb"></div>
  <img
    src="https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Karu/2020/May/Hero/Karu_mHero_Toys_en_US._SX828_CB431859413_.jpg"
    style="width: 100%"
    alt="img"
  />
  <div style="height: 0.4rem; width: 100%; background-color: #d5dbdb"></div>
</div>
